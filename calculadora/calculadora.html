   <main>
      <section id="principal">
            <h2>JAVASCRIPT - CALCULADORA</h2>
            <div class="calculadora">
                    <table>
                        <tr><td colspan="4"><input type="text" id="texto"></td></tr>
                        
                        <tr><td><input type="button" class="boton" value="CE"></td><td><input type="button" class="boton" value="C"></td><td><input type="button" class="boton" id="" value="<"></td><td><input type="button" class="boton" value="/"></td></tr>
                        
                        <tr><td><input type="button" class="boton" value="7"></td><td><input type="button" class="boton" value="8"></td><td><input type="button" class="boton" id="" value="9"></td><td><input type="button" class="boton" value="*"></td></tr>
                        
                        <tr><td><input type="button" class="boton" value="4"></td><td><input type="button" class="boton" value="5"></td><td><input type="button" class="boton" id="" value="6"></td><td><input type="button" class="boton" value="-"></td></tr>
                        
                        <tr><td><input type="button" class="boton" value="1"></td><td><input type="button" class="boton" value="2"></td><td><input type="button" class="boton" id="" value="3"></td><td><input type="button" class="boton" value="+"></td></tr>
                        
                        <tr><td><input type="button" class="boton" value="0"></td><td><input type="button" class="boton" value="."></td><td colspan="2"><input type="button" class="boton" value="="></td></tr>
                        </table>
                    </section>
                    </div>
                </section>

      </aside>
